# macOS-style keybindings - overrides for Omarchy
# These bindings simulate macOS Cmd key behavior

# Unbind default Omarchy bindings
unbind = SUPER, W
unbind = SUPER, T
unbind = SUPER, L
unbind = SUPER, F
unbind = SUPER SHIFT, F

# macOS-style find (Ctrl+F)
bindd = SUPER, F, Find (Ctrl+F), sendshortcut, CTRL, F, activewindow
bindd = SUPER SHIFT, F, Full screen, fullscreen, 0

# macOS-style window/tab management
bindd = SUPER, Q, Close Active Window, killactive
bindd = SUPER, W, Close Tab (Ctrl+W), sendshortcut, CTRL, W, activewindow
bindd = SUPER, T, New Tab (Ctrl+T), sendshortcut, CTRL, T, activewindow
bindd = SUPER, L, Focus Address Bar (Ctrl+L), sendshortcut, CTRL, L, activewindow

# Move original SUPER,L to SUPER+SHIFT+L
bindd = SUPER SHIFT, L, Toggle workspace layout, exec, omarchy-hyprland-workspace-layout-toggle
